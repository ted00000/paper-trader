# Nginx configuration for tedbot.ai/admin
# Deploy this on your DigitalOcean server at /etc/nginx/sites-available/tedbot.ai
# or add to your existing tedbot.ai server block

# Add this location block to your existing tedbot.ai server block
location /admin {
    # Remove /admin prefix when proxying to Flask
    rewrite ^/admin/(.*) /$1 break;
    rewrite ^/admin$ / break;

    # Proxy to Flask dashboard on port 5000
    proxy_pass http://127.0.0.1:5000;
    proxy_http_version 1.1;

    # Headers for proper proxying
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    # WebSocket support (if needed later)
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";

    # Timeouts
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;
}

# Static files for dashboard (CSS, JS, images)
location /admin/static {
    alias /Users/tednunes/Downloads/paper_trading_lab/dashboard/static;
    expires 1d;
    add_header Cache-Control "public, immutable";
}

# API endpoints
location /admin/api {
    rewrite ^/admin/api/(.*) /api/$1 break;
    proxy_pass http://127.0.0.1:5000;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
}
