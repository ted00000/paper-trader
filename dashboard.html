<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paper Trading Lab - Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #0f172a;
            color: #e2e8f0;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            margin-bottom: 40px;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 12px;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .subtitle {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .stat-card {
            background: #1e293b;
            padding: 24px;
            border-radius: 12px;
            border: 1px solid #334155;
        }
        
        .stat-label {
            font-size: 0.875rem;
            color: #94a3b8;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        
        .stat-value {
            font-size: 2rem;
            font-weight: bold;
            color: #fff;
        }
        
        .stat-value.positive {
            color: #10b981;
        }
        
        .stat-value.negative {
            color: #ef4444;
        }
        
        .section {
            background: #1e293b;
            padding: 30px;
            border-radius: 12px;
            margin-bottom: 30px;
            border: 1px solid #334155;
        }
        
        .section-title {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #fff;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        th {
            background: #0f172a;
            padding: 12px;
            text-align: left;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.75rem;
            color: #94a3b8;
            letter-spacing: 0.05em;
        }
        
        td {
            padding: 12px;
            border-top: 1px solid #334155;
        }
        
        tr:hover {
            background: #0f172a;
        }
        
        .ticker {
            font-weight: bold;
            font-size: 1.1rem;
        }
        
        .positive {
            color: #10b981;
        }
        
        .negative {
            color: #ef4444;
        }
        
        .badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
        }
        
        .badge.high {
            background: #10b98133;
            color: #10b981;
        }
        
        .badge.medium {
            background: #f59e0b33;
            color: #f59e0b;
        }
        
        .badge.low {
            background: #ef444433;
            color: #ef4444;
        }
        
        .last-updated {
            text-align: center;
            color: #94a3b8;
            font-size: 0.875rem;
            margin-top: 40px;
            padding: 20px;
        }
        
        .loading {
            text-align: center;
            padding: 60px;
            font-size: 1.2rem;
            color: #94a3b8;
        }
        
        .error {
            background: #ef444433;
            border: 1px solid #ef4444;
            color: #ef4444;
            padding: 20px;
            border-radius: 12px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ“Š Paper Trading Lab</h1>
            <p class="subtitle">AI-Driven Catalyst Trading System</p>
        </header>
        
        <div class="stats-grid" id="statsGrid">
            <div class="stat-card">
                <div class="stat-label">Account Value</div>
                <div class="stat-value" id="accountValue">$1,000.00</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Total Return</div>
                <div class="stat-value" id="totalReturn">0.00%</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Win Rate</div>
                <div class="stat-value" id="winRate">0%</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Total Trades</div>
                <div class="stat-value" id="totalTrades">0</div>
            </div>
        </div>
        
        <div class="section">
            <h2 class="section-title">Current Portfolio (10 Positions)</h2>
            <div id="portfolioContent" class="loading">Loading portfolio data...</div>
        </div>
        
        <div class="section">
            <h2 class="section-title">Recent Activity</h2>
            <div id="recentActivity" class="loading">Loading recent activity...</div>
        </div>
        
        <div class="last-updated" id="lastUpdated">
            Last updated: <span id="updateTime">--</span>
        </div>
    </div>
    
    <script>
        // Configuration
        const DATA_DIR = './paper_trading_lab/';
        const REFRESH_INTERVAL = 60000; // 1 minute
        
        // Load data from JSON files
        async function loadData() {
            try {
                // Load account status
                const accountResponse = await fetch(DATA_DIR + 'portfolio_data/account_status.json');
                const accountData = await accountResponse.json();
                
                // Load current portfolio
                const portfolioResponse = await fetch(DATA_DIR + 'portfolio_data/current_portfolio.json');
                const portfolioData = await portfolioResponse.json();
                
                // Update dashboard
                updateStats(accountData);
                updatePortfolio(portfolioData);
                updateLastUpdated(accountData.last_updated);
                
            } catch (error) {
                console.error('Error loading data:', error);
                document.getElementById('portfolioContent').innerHTML = 
                    '<div class="error">Error loading data. Make sure the agent has run at least once.</div>';
            }
        }
        
        function updateStats(data) {
            document.getElementById('accountValue').textContent = 
                '$' + data.account_value.toFixed(2);
            
            const returnElement = document.getElementById('totalReturn');
            const returnValue = data.total_return_percent.toFixed(2);
            returnElement.textContent = (returnValue >= 0 ? '+' : '') + returnValue + '%';
            returnElement.className = 'stat-value ' + (returnValue >= 0 ? 'positive' : 'negative');
            
            const winRate = data.total_trades_completed > 0 
                ? (data.winning_trades / data.total_trades_completed * 100).toFixed(1)
                : '0.0';
            document.getElementById('winRate').textContent = winRate + '%';
            
            document.getElementById('totalTrades').textContent = data.total_trades_completed;
        }
        
        function updatePortfolio(data) {
            const container = document.getElementById('portfolioContent');
            
            if (!data.positions || data.positions.length === 0) {
                container.innerHTML = '<p style="text-align: center; color: #94a3b8; padding: 40px;">No positions yet. Waiting for first "Go" command.</p>';
                return;
            }
            
            let html = '<table><thead><tr>';
            html += '<th>Ticker</th>';
            html += '<th>Entry Date</th>';
            html += '<th>Entry Price</th>';
            html += '<th>Current Price</th>';
            html += '<th>Shares</th>';
            html += '<th>P&L %</th>';
            html += '<th>P&L $</th>';
            html += '<th>Catalyst</th>';
            html += '</tr></thead><tbody>';
            
            data.positions.forEach(position => {
                const pnlPercent = position.unrealized_gain_pct || 0;
                const pnlDollars = position.unrealized_gain_dollars || 0;
                const pnlClass = pnlPercent >= 0 ? 'positive' : 'negative';
                
                html += '<tr>';
                html += `<td class="ticker">${position.ticker}</td>`;
                html += `<td>${position.entry_date}</td>`;
                html += `<td>$${position.entry_price.toFixed(2)}</td>`;
                html += `<td>$${position.current_price.toFixed(2)}</td>`;
                html += `<td>${position.shares}</td>`;
                html += `<td class="${pnlClass}">${pnlPercent >= 0 ? '+' : ''}${pnlPercent.toFixed(2)}%</td>`;
                html += `<td class="${pnlClass}">$${pnlDollars >= 0 ? '+' : ''}${pnlDollars.toFixed(2)}</td>`;
                html += `<td>${position.catalyst}</td>`;
                html += '</tr>';
            });
            
            html += '</tbody></table>';
            container.innerHTML = html;
        }
        
        function updateLastUpdated(timestamp) {
            if (timestamp) {
                const date = new Date(timestamp);
                document.getElementById('updateTime').textContent = 
                    date.toLocaleString('en-US', { 
                        dateStyle: 'medium', 
                        timeStyle: 'short' 
                    });
            }
        }
        
        // Initial load
        loadData();
        
        // Auto-refresh
        setInterval(loadData, REFRESH_INTERVAL);
    </script>
</body>
</html>
