<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tedbot Paper Trading App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0a0e27 0%, #1a1f3a 100%);
            color: #e8eaf0;
            min-height: 100vh;
            padding: 20px;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1600px;
            margin: 0 auto;
        }
        
        /* Header */
        header {
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 50%, #ec4899 100%);
            padding: 32px 40px;
            border-radius: 20px;
            margin-bottom: 32px;
            box-shadow: 0 20px 60px rgba(99, 102, 241, 0.3);
            position: relative;
            overflow: hidden;
        }
        
        header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, transparent 30%, rgba(255,255,255,0.1) 50%, transparent 70%);
            animation: shimmer 3s infinite;
        }
        
        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }
        
        .header-content {
            position: relative;
            z-index: 1;
        }
        
        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 8px;
            letter-spacing: -0.02em;
        }
        
        .subtitle {
            font-size: 1rem;
            opacity: 0.95;
            font-weight: 400;
            letter-spacing: 0.02em;
        }
        
        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 24px;
            margin-bottom: 32px;
        }
        
        .stat-card {
            background: linear-gradient(135deg, #1e2139 0%, #252945 100%);
            padding: 28px;
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, #6366f1, #8b5cf6, #ec4899);
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .stat-card:hover {
            transform: translateY(-4px);
            border-color: rgba(99, 102, 241, 0.3);
            box-shadow: 0 12px 48px rgba(99, 102, 241, 0.2);
        }
        
        .stat-card:hover::before {
            opacity: 1;
        }
        
        .stat-label {
            font-size: 0.813rem;
            color: #9ca3af;
            margin-bottom: 12px;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            font-weight: 600;
        }
        
        .stat-value {
            font-size: 2.25rem;
            font-weight: 700;
            color: #fff;
            letter-spacing: -0.02em;
        }
        
        .stat-value.positive {
            color: #10b981;
        }
        
        .stat-value.negative {
            color: #ef4444;
        }
        
        .stat-change {
            font-size: 0.875rem;
            margin-top: 8px;
            opacity: 0.7;
        }
        
        /* Section */
        .section {
            background: linear-gradient(135deg, #1e2139 0%, #252945 100%);
            padding: 32px;
            border-radius: 16px;
            margin-bottom: 32px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        
        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 28px;
            padding-bottom: 16px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.08);
        }
        
        .section-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: #fff;
            letter-spacing: -0.01em;
        }
        
        .section-badge {
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            color: white;
            padding: 6px 16px;
            border-radius: 20px;
            font-size: 0.875rem;
            font-weight: 600;
            letter-spacing: 0.02em;
        }
        
        /* Table */
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        th {
            background: rgba(99, 102, 241, 0.1);
            padding: 16px;
            text-align: left;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.75rem;
            color: #9ca3af;
            letter-spacing: 0.1em;
            border-bottom: 2px solid rgba(99, 102, 241, 0.3);
        }
        
        td {
            padding: 20px 16px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            font-size: 0.938rem;
        }
        
        tr {
            transition: all 0.2s ease;
        }
        
        tr:hover {
            background: rgba(99, 102, 241, 0.05);
        }
        
        .ticker {
            font-weight: 700;
            font-size: 1.125rem;
            color: #fff;
            letter-spacing: 0.02em;
        }
        
        .positive {
            color: #10b981;
            font-weight: 600;
        }
        
        .negative {
            color: #ef4444;
            font-weight: 600;
        }
        
        .badge {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 8px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        
        .badge.high {
            background: rgba(16, 185, 129, 0.15);
            color: #10b981;
            border: 1px solid rgba(16, 185, 129, 0.3);
        }
        
        .badge.medium {
            background: rgba(251, 191, 36, 0.15);
            color: #fbbf24;
            border: 1px solid rgba(251, 191, 36, 0.3);
        }
        
        .badge.low {
            background: rgba(239, 68, 68, 0.15);
            color: #ef4444;
            border: 1px solid rgba(239, 68, 68, 0.3);
        }
        
        .empty-state {
            text-align: center;
            padding: 80px 40px;
            color: #6b7280;
        }
        
        .empty-state-icon {
            font-size: 4rem;
            margin-bottom: 16px;
            opacity: 0.3;
        }
        
        .empty-state-text {
            font-size: 1.125rem;
            font-weight: 500;
        }
        
        /* Footer */
        .footer {
            text-align: center;
            color: #6b7280;
            font-size: 0.875rem;
            margin-top: 48px;
            padding: 24px;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        .footer-time {
            color: #9ca3af;
            font-weight: 500;
        }
        
        /* Loading & Error States */
        .loading {
            text-align: center;
            padding: 80px;
            font-size: 1.125rem;
            color: #9ca3af;
        }
        
        .loading::after {
            content: '';
            display: inline-block;
            width: 24px;
            height: 24px;
            margin-left: 12px;
            border: 3px solid rgba(99, 102, 241, 0.3);
            border-top-color: #6366f1;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #ef4444;
            padding: 24px;
            border-radius: 12px;
            margin: 20px 0;
            font-size: 0.938rem;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            h1 {
                font-size: 1.875rem;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
            }
            
            .stat-value {
                font-size: 1.875rem;
            }
            
            .section {
                padding: 24px;
            }
            
            table {
                font-size: 0.875rem;
            }
            
            th, td {
                padding: 12px 8px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <h1>Tedbot Paper Trading App</h1>
                <p class="subtitle">AI-Powered Catalyst Trading System</p>
            </div>
        </header>
        
        <div class="stats-grid" id="statsGrid">
            <div class="stat-card">
                <div class="stat-label">Account Value</div>
                <div class="stat-value" id="accountValue">$1,000.00</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Total Return</div>
                <div class="stat-value" id="totalReturn">+0.00%</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Win Rate</div>
                <div class="stat-value" id="winRate">0%</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Total Trades</div>
                <div class="stat-value" id="totalTrades">0</div>
            </div>
        </div>
        
        <div class="section">
            <div class="section-header">
                <h2 class="section-title">Active Portfolio</h2>
                <span class="section-badge">Live</span>
            </div>
            <div id="portfolioContent" class="loading">Loading portfolio data</div>
        </div>
        
        <div class="footer">
            Last updated: <span class="footer-time" id="updateTime">--</span>
        </div>
    </div>
    
    <script>
        const REFRESH_INTERVAL = 60000; // 1 minute
        
        async function loadData() {
            try {
                const [accountResponse, portfolioResponse] = await Promise.all([
                    fetch('./portfolio_data/account_status.json'),
                    fetch('./portfolio_data/current_portfolio.json')
                ]);
                
                const accountData = await accountResponse.json();
                const portfolioData = await portfolioResponse.json();
                
                updateStats(accountData);
                updatePortfolio(portfolioData);
                updateLastUpdated(accountData.last_updated);
                
            } catch (error) {
                console.error('Error loading data:', error);
                document.getElementById('portfolioContent').innerHTML = 
                    '<div class="error">Unable to load data. Please ensure the system is running.</div>';
            }
        }
        
        function updateStats(data) {
            document.getElementById('accountValue').textContent = 
                '$' + data.account_value.toFixed(2);
            
            const returnElement = document.getElementById('totalReturn');
            const returnValue = data.total_return_percent.toFixed(2);
            returnElement.textContent = (returnValue >= 0 ? '+' : '') + returnValue + '%';
            returnElement.className = 'stat-value ' + (returnValue >= 0 ? 'positive' : 'negative');
            
            const winRate = data.total_trades_completed > 0 
                ? (data.winning_trades / data.total_trades_completed * 100).toFixed(1)
                : '0.0';
            document.getElementById('winRate').textContent = winRate + '%';
            
            document.getElementById('totalTrades').textContent = data.total_trades_completed;
        }
        
        function updatePortfolio(data) {
            const container = document.getElementById('portfolioContent');
            
            if (!data.positions || data.positions.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">📈</div>
                        <div class="empty-state-text">No positions yet. System will initialize on next trading day.</div>
                    </div>
                `;
                return;
            }
            
            let html = '<table><thead><tr>';
            html += '<th>Symbol</th>';
            html += '<th>Entry</th>';
            html += '<th>Current</th>';
            html += '<th>Shares</th>';
            html += '<th>P&L %</th>';
            html += '<th>P&L $</th>';
            html += '<th>Catalyst</th>';
            html += '</tr></thead><tbody>';
            
            data.positions.forEach(position => {
                const pnlPercent = position.unrealized_gain_pct || 0;
                const pnlDollars = position.unrealized_gain_dollars || 0;
                const pnlClass = pnlPercent >= 0 ? 'positive' : 'negative';
                
                html += '<tr>';
                html += `<td class="ticker">${position.ticker}</td>`;
                html += `<td>$${position.entry_price.toFixed(2)}</td>`;
                html += `<td>$${position.current_price.toFixed(2)}</td>`;
                html += `<td>${position.shares.toFixed(2)}</td>`;
                html += `<td class="${pnlClass}">${pnlPercent >= 0 ? '+' : ''}${pnlPercent.toFixed(2)}%</td>`;
                html += `<td class="${pnlClass}">$${pnlDollars >= 0 ? '+' : ''}${pnlDollars.toFixed(2)}</td>`;
                html += `<td>${position.catalyst || 'N/A'}</td>`;
                html += '</tr>';
            });
            
            html += '</tbody></table>';
            container.innerHTML = html;
        }
        
        function updateLastUpdated(timestamp) {
            if (timestamp) {
                const date = new Date(timestamp);
                document.getElementById('updateTime').textContent = 
                    date.toLocaleString('en-US', { 
                        dateStyle: 'medium', 
                        timeStyle: 'short' 
                    });
            }
        }
        
        loadData();
        setInterval(loadData, REFRESH_INTERVAL);
    </script>
</body>
</html>
